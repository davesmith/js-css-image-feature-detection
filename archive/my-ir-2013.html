<title>Image Replacement</title>

<style>

.zir {width:32px;}

.zir img {
	border:0; /* to get rid of image link borders*/
	display:block; /* display block for IE7 and less */
	background:url(image.jpg) no-repeat 0 0;
}
.zir span {display:none;}





.column {
	float:left;
	width:300px;
}

.shit {content:url(image.jpg);display:block;}
</style>
</head>

<body>
  <div class="shit">asdjhasdjhgasd</div>
<p>IE lte 7 do not support inherit. IE8 + does.</p>
<p>IE lte 7 do not support before pseudo elements. IE8+ does</p>
<p>Need to use a light background image in case the alternate text cannot be styled to white</p>
<div class="column">
  
  <div><a href="#" class="zir"><span>Text</span><img src="ir.gif" alt="" /></a></div>
  
  
</div>
</body>
</html>
